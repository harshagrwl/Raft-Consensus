<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chat.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/d3.min.js" charset="utf-8"></script>
    <script src="lib/bootstrap.min.js"></script>
    <!-- <script type="module" src="main.js"></script> -->
    <script src="bundle.min.js"></script>
</head>

<body>
    <div class="row">
      <div id="information">
        <ul>
          <li>Press pause to toggle pause state.</li>
          <li>Click messages to drop them.</li>
          <li>Click replicas to turn them up or down.</li>
        </ul>
      </div>
      <button id="pause-button" class="btn btn-primary">Pause</button>
    </div>
    <div class="row">
      <div id="animation-and-controls">
        <div id="animation-holder">
            <svg id="animation"></svg>
        </div>

        <div class="logs-holder">
            <table id="logs-table" class="logs">
              <thead>
                <tr>
                    <th>0</th>
                    <th>1</th>
                    <th>2</th>
                </tr>
               </thead>
               <tbody id="logs-table-body"></tbody>
            </table>
        </div>
      </div>
      </div>



<hr>
<h2 style="text-align: center;">Live Chat</h2>
      <div class="chat">
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input name="username" id="username_input" placeholder="username">
                    <input name="message" id="message_input" placeholder="message">
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
                {{message}}
            </p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>

</html>
